<html lang="en" >

<head>

<body>

  
<h2>Speak Something?</h2>
<div class="panels">
  <div class="panel">
    <h4>Anything in your mind?</h4>
    <textarea rows="2" placeholder="輸入文字" id="input">Enter Texts Here</textarea>
    <div class="button"> 
      <button class="speak" onclick="speak()">Speak Out Loud</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/13.7.4/Tone.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/audiojs/1.0.1/audio.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

  

  <!-- <script  src="js/index.js"></script> -->

  <script>
  console.clear()

  var config = {
    apiKey: "AIzaSyDYwS8sV2bVq0hcXxw3gNHHmwF6go2pGF4",
    authDomain: "speak-something.firebaseapp.com",
    databaseURL: "https://speak-something.firebaseio.com",
    projectId: "speak-something",
    storageBucket: "speak-something.appspot.com",
    messagingSenderId: "508186378893"
  };
  firebase.initializeApp(config);
  
  var lastTime = new Date();
  var json;
  var playing = false;
  var autoplay = false;
  var autoplayNum = 5;
  var intTime = 60;

  const database = firebase.database();
  const collection = database.ref('textcollection');


  collection.on('value', function(snapshot) {
    window.speechSynthesis.cancel();
    playing = true;
    json = snapshot.val();
    var last = json[ Object.keys(json).pop()]
    console.log(last['text']);
    speakout(last['text']);
    playing = false;
  })

  setInterval(function(){ 
    checkTime();
  }, intTime);

  function toggleAutoPlay() {
    
    autoplay = !autoplay;
    console.log(autoplay);
  }

  function setplayNumber(num) {
    autoplayNum = num;
    console.log("set num: ", num);
  }

  function setAutoPlayInterval(time) {
    intTime = time;
    console.log("set interval ", intTime);
  }

  function checkTime() {
    if (!autoplay) return;
    var newTime = new Date();
    if ((newTime - lastTime)/1000 > intTime) {
      console.log("gogo!");
      var ind = 0;
      var len = Object.keys(json).length;
      console.log("len ", len);
      var index = [];

      // build the index
      for (var x in json) {
         index.push(x);
      }
      shuffle(index);

      for (var i=0; i<autoplayNum && !playing; i++) {

        console.log(playing, json[index[i]]);
        speakout(json[index[i]]['text']);

      }
    }
  }

  function shuffle(a) {
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }


  function speakout(input ) {
    var msg = new SpeechSynthesisUtterance(input)
    window.speechSynthesis.speak(msg)
    lastTime = new Date();
  }

  function speak(){
    var input = $("#input").val()
    var newChildRef = collection.push(input);
    newChildRef.set({'text': input, 'date': new Date().toString()});
  }
  </script>


</body>

</html>
